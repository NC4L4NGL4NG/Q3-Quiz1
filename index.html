<body>
    <div class="container">
        <h1>Javascript Operators</h1>
        <p>If A = 72 and B = 9.6</p>
        
      <div class="box-container">
    <div class="box">
        <h3>Arithmetic Operators</h3>
        <p>Exponent: <span id="exp"></span></p>
        <p>Modulo: <span id="mod"></span></p>
        <button onclick="showArithmetic()">Show Answer</button>
    </div>
    <div class="box">
        <h3>Comparison Operators</h3>
        <p>Is A greater than B? <span id="greater"></span></p>
        <p>Is A equal to B? <span id="equal"></span></p>
        <button onclick="showComparison()">Show Answer</button>
    </div>
    <div class="box">
        <h3>Logical Operators</h3>
        <p>True or False: A > B and B > 10? <span id="logic1"></span></p>
        <p>True or False: A > B or B > 10? <span id="logic2"></span></p>
        <button onclick="showLogical()">Show Answer</button>
    </div>
</div>
<br>
        <button class="refresh-button" onclick="refreshPage()">Refresh</button>
        <p> AY 2024-2025 | Neriza Calanglang | 9-Sapphire | </p>

    </div>

    <script>
    const A = 72;
    const B = 9.6;

    function showArithmetic() {
        document.getElementById("exp").innerText = A ** B;
        document.getElementById("mod").innerText = A % B;
    }

    function showComparison() {
        document.getElementById("greater").innerText = A > B;
        document.getElementById("equal").innerText = A === B;
    }

    function showLogical() {
        document.getElementById("logic1").innerText = A > B && B > 10;
        document.getElementById("logic2").innerText = A > B || B > 10;
    }

    function refreshPage() {
        location.reload();
    }
</script>
